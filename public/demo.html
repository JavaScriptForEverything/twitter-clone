<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id="demo"></div>

	<script>
		const $ = (selector) => document.querySelector(selector)


		const htmlString = `
		<div>
			<p>Ok</p>
			<button>click</button>
		</div>
		`

		$('#demo').insertAdjacentHTML('beforeend', htmlString)
		$('#demo').innerHTML = htmlString



	</script>

</body>
</html>
